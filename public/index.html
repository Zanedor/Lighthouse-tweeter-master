<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;0,700;1,300;1,600;1,700&display=swap"
    rel="stylesheet" />
  <!-- <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap" rel="stylesheet"> -->

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweets.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter</span>
    <div>
      <span><b>Write</b> a new tweet</span>
      <a id="compose">‚è¨</a>
    </div>
  </nav>

  <header>
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2>Your Name</h2>
    </div>

  </header>


  <!-- Page-specific (main) content here -->
  <main class="container">

    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form method="post" action="/tweets" id="tweet-feild">
        <label for="tweet-feild">What are you humming about?</label>
        <textarea name="text" id="tweet-text"></textarea> <!-- Box containing the text for the tweet --> 
       <div>
          <button type="submit" id="btn-submit">Tweet</button> <!-- Tweet button that submits the form -->
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
         
      </form>
    </section>

    <!-- Container for tweet list -->
    <section id="tweets-container">
      <!-- Tweets are added in here dynamicly via code in client.js -->
    </section>
  </main>


</body>

<!-- Put the JavaScript stuff at the end of the page IF you must put it in the same file, BUT we rather put it in it's 
  own file and link it in the head (in this case via <script type="text/javascript" src="/scripts/client.js"></script> 
  on line 27) -->

</html>
